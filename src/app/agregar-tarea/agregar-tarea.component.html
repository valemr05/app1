<div class="container mt-5">
    <h2>Agregar Tarea</h2>
    <div class="mt-3 d-flex justify-content-center"> 
        <input type ="text" #tareaInput class="form-control mn-2 w-50" placeholder="Escribe una tarea">
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary" (click)="agregarTarea(tareaInput.value); tareaInput.value = '';">Agregar Tarea</button>
    </div>
    <div class="mt-3 text">
        @if (tarea) {
            <p>Tarea agregada: {{ tarea }}</p>
        } 
    </div>
</div>
