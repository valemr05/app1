<div class="container mt-5 text-center">   
  <h2>Estatus de Autenticación</h2> 

    @if(isAutenticado){

        <p class="text-success">Usuario Autenticado</p>
    } @else {
        <p class="text-danger">Usuario No Autenticado</p>
    }
    <button class="btn btn-primary mt-3" (click)="alternarAutenticacion()">Alternar estado de Autenticación</button>

</div>
